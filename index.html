<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orbit Restobar - Welcome to Your Cosmic Dining Experience</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            position: relative;
        }

        .orbit-logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
        }

        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .orbit-animation {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
        }

        .planet {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
        }

        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .orbit-1 {
            width: 120px;
            height: 120px;
            animation: rotate 4s linear infinite;
        }

        .orbit-2 {
            width: 160px;
            height: 160px;
            animation: rotate 6s linear infinite reverse;
        }

        .orbit-3 {
            width: 200px;
            height: 200px;
            animation: rotate 8s linear infinite;
        }

        .satellite {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #4ecdc4;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.8);
        }

        .satellite-1 {
            top: -4px;
            left: 50%;
            transform: translateX(-50%);
        }

        .satellite-2 {
            top: -4px;
            left: 50%;
            transform: translateX(-50%);
        }

        .satellite-3 {
            top: -4px;
            left: 50%;
            transform: translateX(-50%);
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 0 auto;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            border-radius: 2px;
            animation: loading 3s ease-in-out forwards;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Forbitrest5829back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.6"></script>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="loading-container">
        <div class="orbit-logo">ORBIT RESTOBAR</div>
        <div class="loading-text">Preparing your cosmic dining experience...</div>
        
        <div class="orbit-animation">
            <div class="planet"></div>
            <div class="orbit orbit-1">
                <div class="satellite satellite-1"></div>
            </div>
            <div class="orbit orbit-2">
                <div class="satellite satellite-2"></div>
            </div>
            <div class="orbit orbit-3">
                <div class="satellite satellite-3"></div>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <script>
        // Create stars background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 100;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Initialize stars
        createStars();

        // Redirect to homepage after loading animation
        setTimeout(function() {
            window.location.href = 'pages/homepage_mission_control.html';
        }, 3500);

        // Preload the target page
        const link = document.createElement('link');
        link.rel = 'prefetch';
        link.href = 'pages/homepage_mission_control.html';
        document.head.appendChild(link);
    </script>
</body>
</html>
